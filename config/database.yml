


default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: camvy_development


test:
  <<: *default
  database: camvy_test

production:
  <<: *default
  database: camvy_production
  username: camvy
